<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Application For Admission | Nursery School | WashU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="files/css/form.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    .page-content {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .form-field {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .form-field label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .form-field input,
    .form-field textarea,
    .form-field select {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-field .frm_description {
      font-size: 0.85rem;
      color: #777;
      margin-top: 0.25rem;
    }

    .frm_opt_container {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .frm_opt_container label {
      font-weight: normal;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background: #0055a4;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #004080;
    }
  </style>
</head>

<body>
  <ts-load data-name="header"></ts-load>

  <div class="page-content">
    <main>
      <h1>Application For Admission</h1>
      <form method="post" enctype="multipart/form-data">

        <!-- Today's Date -->
        <div class="form-field">
          <label for="date">Today's Date *</label>
          <input type="text" id="date" name="todays_date" class="frm_date" required>
        </div>

        <!-- Child's Name -->
        <div class="form-field">
          <label for="child_name">Child's Name *</label>
          <input type="text" id="child_name" name="child_name" required>
          <div class="frm_description">First &amp; Last Name</div>
        </div>

        <!-- Child DOB -->
        <div class="form-field">
          <label for="dob">Child's Date of Birth *</label>
          <input type="text" id="dob" name="dob" class="frm_date" required>
        </div>

        <!-- Gender -->
        <div class="form-field">
          <label>Gender *</label>
          <div class="frm_opt_container">
            <label><input type="radio" name="gender" value="Female" required> Female</label>
            <label><input type="radio" name="gender" value="Male"> Male</label>
          </div>
        </div>

        <!-- Address -->
        <div class="form-field">
          <label>Child's Home Address *</label>
          <input type="text" name="address_line1" placeholder="Street Address" required>
          <input type="text" name="address_line2" placeholder="Address Line 2">
          <input type="text" name="city" placeholder="City" required>
          <input type="text" name="state" placeholder="State/Province" required>
          <input type="text" name="zip" placeholder="Zip/Postal" required>
          <select name="country" required>
            <option value="">Select Country</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="China">China</option>
            <!-- keep full country list here -->
          </select>
        </div>

        <!-- Email -->
        <div class="form-field">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- Phone -->
        <div class="form-field">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone">
        </div>

        <!-- Parent/Guardian 1 -->
        <div class="form-field">
          <label for="guardian1">Parent/Guardian *</label>
          <input type="text" id="guardian1" name="guardian1" required>
          <div class="frm_description">First &amp; Last Name</div>
        </div>

        <div class="form-field">
          <label for="relationship1">Relationship to Child *</label>
          <input type="text" id="relationship1" name="relationship1" required>
        </div>

        <div class="form-field">
          <label for="occupation1">Position and Occupation</label>
          <input type="text" id="occupation1" name="occupation1">
        </div>

        <div class="form-field">
          <label for="employer1">Employed By</label>
          <input type="text" id="employer1" name="employer1">
        </div>

        <div class="form-field">
          <label for="phone1">Phone</label>
          <input type="tel" id="phone1" name="phone1">
        </div>

        <!-- Parent/Guardian 2 -->
        <div class="form-field">
          <label for="guardian2">Parent/Guardian</label>
          <input type="text" id="guardian2" name="guardian2">
          <div class="frm_description">First &amp; Last Name</div>
        </div>

        <div class="form-field">
          <label for="relationship2">Relationship to Child</label>
          <input type="text" id="relationship2" name="relationship2">
        </div>

        <div class="form-field">
          <label for="occupation2">Position and Occupation</label>
          <input type="text" id="occupation2" name="occupation2">
        </div>

        <div class="form-field">
          <label for="employer2">Employed By</label>
          <input type="text" id="employer2" name="employer2">
        </div>

        <div class="form-field">
          <label for="phone2">Phone</label>
          <input type="tel" id="phone2" name="phone2">
        </div>

        <!-- WashU Affiliation -->
        <div class="form-field">
          <label for="affiliation">Please give name and affiliation of anyone in the child's immediate family who has a current affiliation with Washington University.</label>
          <input type="text" id="affiliation" name="affiliation">
        </div>

        <div class="form-field">
          <label>Is anyone in the child's immediate family an alumna/us of Washington University?</label>
          <div class="frm_opt_container">
            <label><input type="radio" name="alumni" value="Yes"> Yes</label>
            <label><input type="radio" name="alumni" value="No"> No</label>
          </div>
        </div>

        <div class="form-field">
          <label for="who">Who?</label>
          <input type="text" id="who" name="who">
        </div>

        <!-- Siblings -->
        <div class="form-field">
          <label for="siblings">Does the child have a sibling who attended the nursery school before? Please list name(s) and dates attended.</label>
          <textarea id="siblings" name="siblings" rows="3"></textarea>
        </div>

        <!-- Household -->
        <div class="form-field">
          <label>People in the household?</label>
          <div class="frm_opt_container">
            <label><input type="checkbox" name="household[]" value="Father"> Father</label>
            <label><input type="checkbox" name="household[]" value="Mother"> Mother</label>
            <label><input type="checkbox" name="household[]" value="Siblings"> Siblings</label>
            <label><input type="checkbox" name="household[]" value="Other"> Other</label>
          </div>
        </div>

        <!-- Languages -->
        <div class="form-field">
          <label for="languages">Languages spoken in the home?</label>
          <input type="text" id="languages" name="languages">
        </div>

        <!-- Special Needs -->
        <div class="form-field">
          <label for="special_needs">Does the child have any special needs? What services is he/she receiving?</label>
          <textarea id="special_needs" name="special_needs" rows="3"></textarea>
        </div>

        <!-- Session Preference -->
        <div class="form-field">
          <label>Please check your preference *</label>
          <div class="frm_opt_container">
            <label><input type="radio" name="session" value="AM" required> A.M. Session (9:00–11:45)</label>
            <label><input type="radio" name="session" value="PM"> P.M. Session (12:30–3:15)</label>
            <label><input type="radio" name="session" value="All-Day"> All-Day (9:00–3:15)</label>
          </div>
        </div>

        <!-- School Year -->
        <div class="form-field">
          <label for="school_year">For the school year *</label>
          <input type="text" id="school_year" name="school_year" required>
        </div>

        <!-- How did you hear -->
        <div class="form-field">
          <label for="heard">Where did you hear about our school?</label>
          <textarea id="heard" name="heard" rows="3"></textarea>
        </div>

        <!-- Office Use -->
        <div class="form-field">
          <label>--------------------- For Office Use Only ---------------------</label>
          <p>Processing Fee ________________</p>
          <p>Acceptance Forwarded _______________</p>
          <p>Tuition Deposit Rec'd ___________________</p>
        </div>

        <!-- Submit -->
        <button type="submit">Submit Application</button>
      </form>
    </main>
  </div>

  <ts-load data-name="footer"></ts-load>
</body>

</html>
